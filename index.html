<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="shortcut icon" href="img/images (1).png" type="image/x-icon" />
  <title>Emma's Weather Clock</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <!-- Weather Section -->
<div class="weather-container text-center mb-4">
  <div class="weather-info">
    <div class="weather-icon">
      <i class="fas fa-sun"></i>
    </div>
    <div class="weather-details">
      <h3 class="location" id="location">Ilorin</h3>
      <div class="temperature" id="temperature">32Â°C</div>
      <div class="conditions" id="conditions">Sunny</div>
      <div class="weather-stats mt-2">
        <span class="humidity me-3"><i class="fas fa-tint me-1"></i><span id="humidity">65</span>%</span>
        <span class="wind"><i class="fas fa-wind me-1"></i><span id="wind">10</span> km/h</span>
      </div>
    </div>
  </div>
</div>

        <!-- Analog Clock Section -->
        <div class="clock-container text-center">
          <h4 class="mb-3">Local Time</h4>
          <div class="clock">
            <div class="clock-face">
              <div class="marker"></div>
              <div class="marker"></div>
              <div class="marker"></div>
              <div class="marker"></div>
            </div>
            <div class="hand hour" id="hour"></div>
            <div class="hand minute" id="minute"></div>
            <div class="hand second" id="second"></div>
            <div class="center-point"></div>
          </div>
          <div class="digital-clock mt-3" id="digitalClock"></div>
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-5">&copy; 2025  Adeoye100. All rights reserved.</footer>

  <script src="clock.js"></script>
  <script src="weather.js"></script>
</body>
</html>
